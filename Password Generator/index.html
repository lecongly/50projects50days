<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>31</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/6cfc79b9c2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h2>Password Generator</h2>
      <div class="result-container">
        <span id="result"></span>
        <button class="btn" id="clipboard">
          <i class="fas fa-clipboard"></i>
        </button>
      </div>
      <div class="settings">
        <div class="setting">
          <label>Password Length</label>
          <input type="number" id="length" min="1" max="20" value="10" />
        </div>
        <div class="setting">
          <span>Include uppercase letters</span>
          <input type="checkbox" class="toggle" id="uppercase" checked />
          <label for="uppercase" class="label">
            <div class="ball"></div>
          </label>
        </div>
        <div class="setting">
          <span>Include lowercase letters</span>
          <input type="checkbox" class="toggle" id="lowercase" checked />
          <label for="lowercase" class="label">
            <div class="ball"></div>
          </label>
        </div>
        <div class="setting">
          <span>Include numbers letters</span>
          <input type="checkbox" class="toggle" id="numbers" checked />
          <label for="numbers" class="label">
            <div class="ball"></div>
          </label>
        </div>
        <div class="setting">
          <span>Include symbols letters</span>
          <input type="checkbox" class="toggle" id="symbols" checked />
          <label for="symbols" class="label">
            <div class="ball"></div>
          </label>
        </div>
      </div>
      <button class="btn btn-large" id="generate">Generates Password</button>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
